events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Upstream for FastAPI
    upstream fastapi_backend {
        server fastapi:8000;
    }


    # HTTPS server - main configuration
    server {
        listen 80;
        server_name feedback.dhanvsagar.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Main location - proxy to FastAPI
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name feedback.dhanvsagar.com;

        ssl_certificate /etc/letsencrypt/live/feedback.dhanvsagar.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/feedback.dhanvsagar.com/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Root
        location / {
            proxy_pass http://feedback_app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # Handle form submissions
        location /submit-feedback {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://feedback_app:8000/submit-feedback;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle redirects properly
            proxy_redirect off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://feedback_app:8000/health;
            access_log off;
        }

        # Static files (if any)
        location /static/ {
            proxy_pass http://feedback_app:8000;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }

    }

}